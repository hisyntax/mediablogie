{% for i in lattest%}
          <div class="col-xl-4 col-sm-6 mb-4">
            <div class="card " style="width: 18rem;">
              <img src="{{ i.thumbnail.url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <div class="row">
                    <div class="col-12">{{ i.timestamp }}</div>
                    <div class="col-12"><h5 class="card-title">{{ i.title }}</h5></div>
                </div>
                <p class="card-text" id="body-tag">{{ i.overview|truncatechars:100 }}</p>
                <a href="{{  i.get_absolute_url }}" class="btn btn-primary" id="body-tag">Read More</a>
              </div>
            </div>
          </div>
{% endfor %}
