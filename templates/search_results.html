{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-1">
            <h4>This is the results of your search</h4>
        </div>
    </div>
</div>
<div class="container mr-5">
    <div class="col-12">
        {% for post in queryset %}
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <br />
        {% endfor %}
    </div>  
</div>
{% endblock content %}
